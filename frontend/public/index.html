<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8" />
    <!--suppress HtmlUnknownTarget -->
    <link rel="icon" href="%PUBLIC_URL%/favicon.ico" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <meta name="theme-color" content="#000000" />
    <meta name="description" content="Web site created using create-react-app" />
    <!--suppress HtmlUnknownTarget -->
    <link rel="apple-touch-icon" href="%PUBLIC_URL%/logo192.png" />
    <!--
      manifest.json provides metadata on mobile or desktop. https://developers.google.com/web/fundamentals/web-app-manifest/
    -->
    <!--suppress HtmlUnknownTarget -->
    <link rel="manifest" href="%PUBLIC_URL%/manifest.json" />
    <!--
      %PUBLIC_URL% will replace with URL of `public` folder during build. HTML can only reference files in `public` folder.
    -->
    <title>TATAR Typescript Adonis Tailwind Apollo React demo</title>
</head>

<body>
    <noscript>You must enable JavaScript to run this app.</noscript>

    <div class="bg-indigo-900 relative overflow-hidden h-screen">
        <img alt="background" src="./8.svg" class="absolute h-full w-full object-cover" />
        <div class="inset-0 bg-black opacity-25 absolute">
        </div>
        <header class="absolute top-0 left-0 right-0 z-20">
            <nav class="container mx-auto px-6 md:px-12 py-4">
                <div class="md:flex justify-center items-center">
                    <div class="flex justify-between items-center">
                        <div class="md:hidden">
                            <button class="text-white focus:outline-none">
                              <svg class="h-12 w-12" viewbox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg">
                                  <path d="M4 6H20M4 12H20M4 18H20" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                                  </path>
                              </svg>
                          </button>
                        </div>
                    </div>
                    <div class="hidden md:flex items-center">
                        <a class="text-lg uppercase mx-3 text-white cursor-pointer hover:text-gray-300">
                          Home
                        </a>
                    </div>
                </div>
            </nav>
        </header>
        <div class="container mx-auto px-6 md:px-12 relative z-10 flex items-center py-8 xl:py-10">
            <div class="w-full flex flex-col items-center relative z-10">
                <h1 class="font-extrabold text-4xl text-center sm:text-6xl text-white leading-tight mt-4">
                    Health Insurance Estimator
                </h1>
                <!-- TODO consider loading these values from db -->
                <datalist id="patients">
                    <option>Nancy Astor</option>
                    <option>Minnie Clark</option>
                    <option>Clara Fayette</option>
                    <option>Irene Langhorne</option>
                    <option>Evelyn Nesbin</option>
                    <option>Mabel Normand</option>
                </datalist>
                <div class=" py-8 xl:py-10" id="root"></div>
            </div>
        </div>
    </div>
</body>

</html>
